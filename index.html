<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Big-Bank Login page</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h1 class="text-5xl text-center my-10">Wellcome to my <span class="font-semibold text-purple-600 font-mono">Big-Bank</span>!!!</h1>
    </header>
    <main class="w-3/4 mx-auto">
        <section class="bg-green-200 rounded-lg p-8">
            <h3 class="text-2xl font-semibold mb-4">please Login</h3>
            <div>
                <input id="user-email" class="border-2 border-gray-400 p-1 block w-full my-8" type="text" placeholder="Your Email and type user@email.com">
                <input id="user-password" class="border-2 border-gray-400 p-1 block w-full" type="password" placeholder="Your Password and type password">
                <button id="login-btn" class="px-5 py-1.5 bg-indigo-500 mt-8 text-white font-semibold">Login</button>
            </div>
        </section>
    </main>

    <script src="js/login.js"></script>
</body>
</html>
